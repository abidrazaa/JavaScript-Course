<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="expense.js"></script>
    <script src="src/vanillajs-table.js"></script>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <div class="row">
                <h1 align="center" style="margin-top : 10px">Add Expense</h1>
                <div class="col align-self-center" style="margin-left:120px; margin-top:70px">
                    
                    <form>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Item</label>
                        <input type="email" class="form-control" id="item" aria-describedby="emailHelp" style="width: 250px;">
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" style="width: 250px;">
                        </div>
                        <button  onclick="addExpense(event)" class="btn btn-primary">Submit</button>
                    </form>
                </div>
              
            </div>
          </div>
    </div>
</body>
</html>
