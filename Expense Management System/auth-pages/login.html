<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <script src = "../app.js"> -->
    <script src="redirect.js"></script>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <div class="row">
                <h1 align="center" style="margin-top : 10px">Login Page</h1>
                <div class="col align-self-center" style="margin-left:120px; margin-top:70px">
                    
                    <form>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" style="width: 250px;">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" style="width: 250px;">
                        </div>
                        <button  onclick="login(event)" class="btn btn-primary">Submit</button>
                    </form>
                    <button onclick="redirect('signup')" type="button" class="btn btn-link">Dont have an account? Click here!!</button>
                </div>
              
            </div>
          </div>
    </div>
    
</body>
</html>
