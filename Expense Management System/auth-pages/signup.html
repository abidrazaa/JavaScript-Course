<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="redirect.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 align="center" style="margin-top : 10px">Signup Page</h1>
    <button onclick="redirect('login')" type="button" class="btn btn-link">Back to Login</button>

            <div class="col align-self-center" style="margin-left:120px; margin-top:30px">
                
                <form>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" style="width: 250px;">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" style="width: 250px;">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" style="width: 250px;">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password1" style="width: 250px;">
                    </div>
                    <button type="submit" onclick="getData(event)" class="btn btn-primary">Submit</button>
                </form>
            </div>
          
        </div>
      </div>
    
</body>
</html>
